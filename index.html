<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Route Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="buttons.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="controls" style="position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0); padding: 10px; z-index: 1000; border: 1px solid #9c929200; border-radius: 5px;">
        <button id="routeButton" class="button button-3">Find Route</button>
        <button id="togglePitchButton" class="button button-3">View</button>
        <button id="toggleViewButton" class="button button-3">Toggle View</button>
    </div>
    <div id="map"></div>

    <!-- Include dijkstra.js as a module -->
    <script type="module" src="dijkstra.js"></script>

    <script type="module">
        import { dijkstra } from './dijkstra.js';

        mapboxgl.accessToken = 'pk.eyJ1IjoiaGFtZWRoYWRhZCIsImEiOiJjbTNsdHBwaG4wbXo1MmxzZHQ2bGM2azFvIn0.pp7ow3gyNYL7pIA0ZQmHuw';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/hamedhadad/cm3xvrod9003g01sgap1cftwo',
            center: [35.1820, 31.96000],
            zoom: 17,
            pitch: 45,
            bearing: 90
        });

        // Wait for the map to finish loading before adding sources and layers
        map.on('load', function() {
            let edgesData = null;
            let nodesData = null;
            let currentView = 'building'; // Default view

            // Create an array to track loaded data sources
            const dataSources = [
                { url: 'Ground_Floor.geojson', type: 'ground-floor' },
                { url: 'BZUBuildings.geojson', type: 'building-layer' },
                { url: 'Nodes.geojson', type: 'nodes' },
                { url: 'Edges.geojson', type: 'edges' }
            ];

            // Function to load a single data source
            function loadDataSource(sourceConfig) {
                return fetch(sourceConfig.url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Add source to map
                        map.addSource(sourceConfig.type, {
                            type: 'geojson',
                            data: data
                        });

                        // Add layers based on source type
                        switch(sourceConfig.type) {
                            case 'ground-floor':
                                map.addLayer({
                                    id: 'ground-floor-3d',
                                    type: 'fill-extrusion',
                                    source: 'ground-floor',
                                    layout: { visibility: 'none' },
                                    paint: {
                                        'fill-extrusion-color': '#9c9292',
                                        'fill-extrusion-opacity': 0.8,
                                        'fill-extrusion-height': 2,
                                        'fill-extrusion-base': 0
                                    }
                                });
                                break;

                            case 'building-layer':
                                map.addLayer({
                                    id: 'building-layer-3d',
                                    type: 'fill-extrusion',
                                    source: 'building-layer',
                                    paint: {
                                        'fill-extrusion-color': '#9c9292',
                                        'fill-extrusion-opacity': 0.8,
                                        'fill-extrusion-height': 15,
                                        'fill-extrusion-base': 0
                                    }
                                });
                                break;

                            case 'nodes':
                                map.addLayer({
                                    id: 'nodes-layer',
                                    type: 'circle',
                                    source: 'nodes',
                                    layout: { visibility: 'none' },
                                    paint: {
                                        'circle-radius': 6,
                                        'circle-color': '#ff5733'
                                    }
                                });

                                map.addLayer({
                                    id: 'node-labels',
                                    type: 'symbol',
                                    source: 'nodes',
                                    layout: {
                                         visibility: 'none',
                                        'text-field': ['get', 'NODE_ID'],
                                        'text-size': 12,
                                        'text-anchor': 'top',
                                        'text-offset': [0, 1.5]
                                    },
                                    paint: {
                                        'text-color': '#000000',
                                        'text-halo-color': '#ffffff',
                                        'text-halo-width': 2
                                    }
                                });

                                nodesData = data;
                                break;

                            case 'edges':
                                map.addLayer({
                                    id: 'edges-layer',
                                    type: 'line',
                                    source: 'edges',
                                    layout: { visibility: 'none' },
                                    paint: {
                                        'line-color': '#00f',
                                        'line-width': 2
                                    }
                                });

                                edgesData = data;
                                break;
                        }

                        return data;
                    })
                    .catch(error => {
                        console.error(`Error loading ${sourceConfig.url}:`, error);
                    });
            }

            // Load all data sources
            Promise.all(dataSources.map(loadDataSource))
                .then(() => {
                    // Once all sources are loaded, build the graph and set up routing
                    if (nodesData && edgesData) {
                        buildGraphAndRoute(nodesData, edgesData);
                    }
                });

            document.getElementById('toggleViewButton').addEventListener('click', function () {
                if (currentView === 'building') {
                    // Hide Building, Show Ground_Floor
                    map.setLayoutProperty('building-layer-3d', 'visibility', 'none');
                    map.setLayoutProperty('ground-floor-3d', 'visibility', 'visible');
                    map.flyTo({ center: [35.1826, 31.96065], zoom: 20.5 }); // Zoom to Ground Floor
                    currentView = 'ground-floor';
                } else if (currentView === 'ground-floor') {
                    // Hide Ground_Floor, Show Nodes & Edges
                    map.setLayoutProperty('ground-floor-3d', 'visibility', 'none');
                    map.setLayoutProperty('nodes-layer', 'visibility', 'visible');
                    map.setLayoutProperty('edges-layer', 'visibility', 'visible');
                    map.setLayoutProperty('node-labels', 'visibility', 'visible'); // Show Node Labels
                    map.flyTo({ center: [35.1826, 31.96065], zoom: 20.5 }); // Zoom to Ground Floor
                    currentView = 'nodes-edges';
                } else if (currentView === 'nodes-edges') {
                    // Reset to show Building
                    map.setLayoutProperty('nodes-layer', 'visibility', 'none');
                    map.setLayoutProperty('edges-layer', 'visibility', 'none');
                    map.setLayoutProperty('node-labels', 'visibility', 'none'); // Hide Node Labels
                    map.setLayoutProperty('building-layer-3d', 'visibility', 'visible');
                    map.flyTo({ center: [35.1820, 31.96000], zoom: 17 }); // Reset to Building
                    currentView = 'building';
                }
            });

            function buildGraphAndRoute(nodesData, edgesData) {
                var graph = {};

                edgesData.features.forEach(function(edge) {
                    var from = edge.properties.Start_NODE;
                    var to = edge.properties.End_NODE;
                    var weight = edge.properties.Shape_Length;

                    if (!graph[from]) graph[from] = [];
                    if (!graph[to]) graph[to] = [];

                    graph[from].push({ node: to, weight: weight });
                    if (!edge.properties.isOneWay) {
                        graph[to].push({ node: from, weight: weight });
                    }
                });

                document.getElementById('routeButton').addEventListener('click', function() {
                    var fromNode = prompt("Enter the start node ID (e.g., NODE_015):");
                    var toNode = prompt("Enter the end node ID (e.g., NODE_027):");

                    if (!fromNode || !toNode) {
                        alert("Both 'From' and 'To' nodes must be specified.");
                        return;
                    }

                    if (!graph[fromNode] || !graph[toNode]) {
                        alert("One or both of the specified nodes do not exist in the graph.");
                        return;
                    }

                    var route = dijkstra(graph, fromNode, toNode);

                    var routeCoordinates = [];
                    route.forEach(function(nodeID) {
                        var node = nodesData.features.find(function(feature) {
                            return feature.properties.NODE_ID === nodeID;
                        });
                        if (node) {
                            routeCoordinates.push([node.properties.X, node.properties.Y]);
                        }
                    });

                    if (routeCoordinates.length === 0) {
                        alert("No route found between the specified nodes.");
                        return;
                    }

                    console.log('Route Coordinates:', routeCoordinates);

                    var routeGeoJSON = {
                        "type": "Feature",
                        "geometry": {
                            "type": "LineString",
                            "coordinates": routeCoordinates
                        }
                    };

                    if (map.getSource('route')) {
                        map.getSource('route').setData(routeGeoJSON);
                    } else {
                        map.addSource('route', {
                            type: 'geojson',
                            data: routeGeoJSON
                        });

                        map.addLayer({
                            id: 'route-layer',
                            type: 'line',
                            source: 'route',
                            paint: {
                                'line-color': '#FF5733',
                                'line-width': 4,
                                'line-opacity': 0.7
                            }
                        });
                    }
                });
            }
        });

        document.getElementById('togglePitchButton').addEventListener('click', function() {
            const currentPitch = map.getPitch();
            if (currentPitch === 0) {
                map.setPitch(45);
            } else {
                map.setPitch(0);
            }
        });
    </script>
</body>
</html>
