<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Route Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="buttons.css">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="controls" style="position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0); padding: 10px; z-index: 1000; border: 1px solid #9c929200; border-radius: 5px;">
        <button id="routeButton" class="button button-3">Find Route</button>
        <button id="togglePitchButton" class="button button-3">View</button>
        <button id="toggleViewButton" class="button button-3">Toggle View</button> <!-- الزر الجديد -->
    </div>
    <div id="map"></div>

    <!-- Include dijkstra.js as a module -->
    <script type="module" src="dijkstra.js"></script>

    <script type="module">
        import { dijkstra } from './dijkstra.js';

        mapboxgl.accessToken = 'pk.eyJ1IjoiaGFtZWRoYWRhZCIsImEiOiJjbTNsdHBwaG4wbXo1MmxzZHQ2bGM2azFvIn0.pp7ow3gyNYL7pIA0ZQmHuw';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/hamedhadad/cm3xvrod9003g01sgap1cftwo',
            center: [35.1826, 31.96065],
            zoom: 20.5,
            pitch: 45,
            bearing: 90
        });

        // Pitch Toggle Button
        document.getElementById('togglePitchButton').addEventListener('click', function() {
            const currentPitch = map.getPitch();
            if (currentPitch === 0) {
                map.setPitch(45);
            } else {
                map.setPitch(0);
            }
        });

        let edgesData = null;
        let nodesData = null;

        // Load Ground_Floor.geojson
        fetch('Ground_Floor.geojson')
            .then(response => response.json())
            .then(data => {
                map.addSource('ground-floor', {
                    type: 'geojson',
                    data: data
                });

                // Add a 3D extrusion layer for the Ground_Floor
                map.addLayer({
                    id: 'ground-floor-3d',
                    type: 'fill-extrusion',
                    source: 'ground-floor',
                    paint: {
                        'fill-extrusion-color': '#9c9292',
                        'fill-extrusion-opacity': 0.8,
                        'fill-extrusion-height': 2,
                        'fill-extrusion-base': 0
                    }
                });
            })
            .catch(error => console.error('Error loading Ground_Floor.geojson:', error));

        // Load Nodes.geojson
        fetch('Nodes.geojson')
            .then(response => response.json())
            .then(data => {
                nodesData = data;

                map.addSource('nodes', {
                    type: 'geojson',
                    data: nodesData
                });

                map.addLayer({
                    id: 'nodes-layer',
                    type: 'circle',
                    source: 'nodes',
                    paint: {
                        'circle-radius': 6,
                        'circle-color': '#ff5733'
                    }
                });

                map.addLayer({
                    id: 'node-labels',
                    type: 'symbol',
                    source: 'nodes',
                    layout: {
                        'text-field': ['get', 'NODE_ID'],
                        'text-size': 12,
                        'text-anchor': 'top',
                        'text-offset': [0, 1.5]
                    },
                    paint: {
                        'text-color': '#000000',
                        'text-halo-color': '#ffffff',
                        'text-halo-width': 2
                    }
                });

                if (edgesData) {
                    buildGraphAndRoute(nodesData, edgesData);
                }
            })
            .catch(error => console.error('Error loading Nodes.geojson:', error));

        // Load Edges.geojson
        fetch('Edges.geojson')
            .then(response => response.json())
            .then(data => {
                edgesData = data;

                map.addSource('edges', {
                    type: 'geojson',
                    data: edgesData
                });

                map.addLayer({
                    id: 'edges-layer',
                    type: 'line',
                    source: 'edges',
                    paint: {
                        'line-color': '#00f',
                        'line-width': 2
                    }
                });

                if (nodesData) {
                    buildGraphAndRoute(nodesData, edgesData);
                }
            })
            .catch(error => console.error('Error loading Edges.geojson:', error));

        function buildGraphAndRoute(nodesData, edgesData) {
            var graph = {};

            edgesData.features.forEach(function(edge) {
                var from = edge.properties.Start_NODE;
                var to = edge.properties.End_NODE;
                var weight = edge.properties.Shape_Length;

                if (!graph[from]) graph[from] = [];
                if (!graph[to]) graph[to] = [];

                graph[from].push({ node: to, weight: weight });
                if (!edge.properties.isOneWay) {
                    graph[to].push({ node: from, weight: weight });
                }
            });

            document.getElementById('routeButton').addEventListener('click', function() {
                var fromNode = prompt("Enter the start node ID (e.g., NODE_015):");
                var toNode = prompt("Enter the end node ID (e.g., NODE_027):");

                if (!fromNode || !toNode) {
                    alert("Both 'From' and 'To' nodes must be specified.");
                    return;
                }

                if (!graph[fromNode] || !graph[toNode]) {
                    alert("One or both of the specified nodes do not exist in the graph.");
                    return;
                }

                var route = dijkstra(graph, fromNode, toNode);

                var routeCoordinates = [];
                route.forEach(function(nodeID) {
                    var node = nodesData.features.find(function(feature) {
                        return feature.properties.NODE_ID === nodeID;
                    });
                    if (node) {
                        routeCoordinates.push([node.properties.X, node.properties.Y]);
                    }
                });

                if (routeCoordinates.length === 0) {
                    alert("No route found between the specified nodes.");
                    return;
                }

                var routeGeoJSON = {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": routeCoordinates
                    }
                };

                if (map.getSource('route')) {
                    map.getSource('route').setData(routeGeoJSON);
                } else {
                    map.addSource('route', {
                        type: 'geojson',
                        data: routeGeoJSON
                    });

                    map.addLayer({
                        id: 'route-layer',
                        type: 'line',
                        source: 'route',
                        paint: {
                            'line-color': '#FF5733',
                            'line-width': 4,
                            'line-opacity': 0.7
                        }
                    });
                }
            });
        }

        // Toggle layers button functionality
        document.getElementById('toggleViewButton').addEventListener('click', function () {
            const buildingLayer = map.getLayer('building-layer');
            const groundFloorLayer = map.getLayer('ground-floor-3d');
            const edgesLayer = map.getLayer('edges-layer');
            const nodesLayer = map.getLayer('nodes-layer');

            if (buildingLayer && groundFloorLayer) {
                // Hide Building and Ground_Floor, show Edges and Nodes
                map.setLayoutProperty('building-layer', 'visibility', 'none');
                map.setLayoutProperty('ground-floor-3d', 'visibility', 'none');
                if (edgesLayer) map.setLayoutProperty('edges-layer', 'visibility', 'visible');
                if (nodesLayer) map.setLayoutProperty('nodes-layer', 'visibility', 'visible');
                alert('You are now viewing the network (Edges & Nodes).');
            } else if (edgesLayer && nodesLayer) {
                // Show Building and Ground_Floor, hide Edges and Nodes
                if (map.getSource('building')) {
                    map.setLayoutProperty('building-layer', 'visibility', 'visible');
                } else {
                    fetch('Building.geojson')
                        .then(response => response.json())
                        .then(data => {
                            map.addSource('building', {
                                type: 'geojson',
                                data: data
                            });
                            map.addLayer({
                                id: 'building-layer',
                                type: 'fill-extrusion',
                                source: 'building',
                                paint: {
                                    'fill-extrusion-color': '#b0b0b0',
                                    'fill-extrusion-height': 20,
                                    'fill-extrusion-base': 0,
                                    'fill-extrusion-opacity': 0.9
                                }
                            });
                        })
                        .catch(error => console.error('Error loading Building.geojson:', error));
                }
                map.setLayoutProperty('ground-floor-3d', 'visibility', 'visible');
                if (edgesLayer) map.setLayoutProperty('edges-layer', 'visibility', 'none');
                if (nodesLayer) map.setLayoutProperty('nodes-layer', 'visibility', 'none');
                alert('You are now viewing the building and ground floor.');
            } else {
                alert('Something went wrong. Please reload the map.');
            }
        });

    </script>
</body>
</html>
